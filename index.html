<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-pattern">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <img class="photo"src="images/image-victor.jpg" alt="">
    <div class="card-content">
      <div class="top-font">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="country">London</p>
      </div>
      <hr>
      <div class="bottom-font">
        <div class="bottom">
          <p class="stats">80K</p>
          <p class="reaction">Followers</p>
        </div>
        <div class="bottom">
          <p class="stats">803K</p>
          <p class="reaction">Likes</p>
        </div>
        <div class="bottom">
          <p class="stats">1.4K</p>
          <p class="reaction">Photos</p>
        </div>
      </div>
    </div>
  </div>
    
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
